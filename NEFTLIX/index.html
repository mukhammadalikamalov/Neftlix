<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css">
  <title>Vite App</title>
</head>
<script>
  tailwind.config = {
    theme: {
      extend: {
        colors: {
          clifford: '#da373d',
        }
      }
    }
  }
</script>

<body>
  <header class="bg black">
    <div></div>
    <div></div>
  </header>

  <main>
    <div class="banner"
      style="background-image: linear-gradient(to right, rgb(16, 15, 15) 5%, rgba(0, 0, 0, 0) 90%), url(&quot;https://image.tmdb.org/t/p/original/cu5Qk2QHxOyyMrD3Bq93DxgmJer.jpg&quot;);">
      <div class="text-wrapper no-mobile">
        <h2 class="title">The Pig, the Snake and the Pigeon</h2>
        <div class="btn-wrapper large">
          <div id="playBtn" class="btn play"><a href="#">Play</a></div>
          <div id="addBtn" class="btn list">
            <a href="/list">My List</a>
          </div>
        </div>
        <p class="overview">The arrogant, third most-wanted criminal in Taiwan, decides to get rid of the top two
          competitors and crowns himself the most-wanted criminal before dying.</p>
      </div>

      <div class="banner-genres mobile">
        <ul>
          <li>2023</li>
          <li>Action</li>
          <li>Crime</li>
        </ul>
      </div>

      <ul class="btn-wrapper mobile">
        <li id="addBtn" class="my-list">
          <a href="/list">
            <img src="images/add.svg" alt="add btn">
            My List</a>
        </li>
        <li id="playBtn" class="play-btn">
          <a href="#">
            <img src="images/play.svg" alt="play btn">
            Play
          </a>
        </li>
        <li id="infoBtn" class="info-btn">
          <a href="#">
            <img src="images/phone-info.svg" alt="info btn">
            Info</a>
        </li>
      </ul>
    </div>
  </main>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="scripts/module/utils.js"></script>
</body>

</html>
